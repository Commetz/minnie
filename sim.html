<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposta Positiva</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ddd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #292943;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 550px;
        }
        h1 {
            font-size: 32px;
            color: #ff79c6;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            color: #bbb;
            margin-bottom: 20px;
            font-weight: 300;
            line-height: 1.6;
        }
        .heart {
            font-size: 90px;
            color: #ff79c6;
            margin: 10px 0;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <!-- Eu realmente não esperava por isso KKKKK, mas fico MUITO feliz -->
    <!-- vamos estudar juntos ir numa cafeteria e tomar um sorvete, se  -->
    <!-- conhecer melhor, vai ser muito divertido poder ter um momento assim. -->


    <div class="container">
        <h1>Eu fico muito feliz! </h1>
        <p>Vamos nos conhecer ainda melhor, e quem sabe sair para algum lugar.</p>
        <p class="heart">❤</p>
    </div>

    <!-- Se veio apenas para ver se havia algo... desculpe -->
    <!-- em te decepcionar, mas era só isso mesmo, eu fico -->
    <!-- fico feliz de ter tentado, entende? -->

</body>
</html>
