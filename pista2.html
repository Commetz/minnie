<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2º Enigma</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ddd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #292943;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            font-size: 32px;
            color: #ff79c6;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            color: #bbb;
            margin-bottom: 20px;
            font-weight: 300;
            line-height: 1.6;
        }
        pre {
            background: #333;
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            color: #ff79c6;;
            font-size: 18px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 100%;
            border: 1px solid #444;
            border-radius: 5px;
            margin-top: 10px;
            margin-bottom: 20px;
            background-color: #222;
            color: #fff;
        }
        button {
            background-color: #ff79c6;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #d14791;
            transform: translateY(-3px);
        }
        button:focus {
            outline: none;
        }
        .escondido {
            position: absolute;
            bottom: 20px;
            top: 550px;
            right: 20px;
            font-size: 40px;
            color: #2229;
            opacity: 1; 
            pointer-events: none; 
        }
        #mensagem {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        .erro {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pista 2</h1>
        <p>O código abaixo retorna qual palavra?</p>
        <pre>
#include &lt;stdio.h&gt;
char* mystery() {
    return "Programação"[4];
}

int main() {
    printf("%c\n", mystery());
    return 0;
}  
        </pre>
        <input type="text" id="resposta" placeholder="Digite a resposta" onkeydown="verificarEnter(event)" autofocus>
        <button onclick="verificarResposta()">Enviar</button>
        <p id="mensagem"></p>
    </div>

    <div class="escondido">010</div>

    <script>
        function verificarResposta() {
            let resposta = document.getElementById("resposta").value.toLowerCase();
            
            if (resposta === "r".toLowerCase()) {  
                window.location.href = "pista3.html";  
            } else {
                let mensagem = document.getElementById("mensagem");
                mensagem.innerText = "Resposta incorreta! Tente novamente.";
                mensagem.classList.add("erro");
            }
        }

        function verificarEnter(event) {
            if (event.key === "Enter") {
                verificarResposta();
            }
        }
    </script>

</body>
</html>
