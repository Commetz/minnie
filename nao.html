<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposta Negativa</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ddd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #292943;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 550px;
        }
        h1 {
            font-size: 32px;
            color: #ff79c6;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            color: #bbb;
            margin-bottom: 20px;
            font-weight: 300;
            line-height: 1.6;
        }
        .heart {
            font-size: 90px;
            color: #ff79c6;
            margin: 10px 0;
            position: relative;
            display: inline-block;
            transition: all 0.3s;
        }

        /* Animação do coração partido */
        .heart.broken::before,
        .heart.broken::after {
            content: '❤';
            position: absolute;
            left: 0;
            transition: all 0.5s;
            animation: breakHeart 10s ease-out forwards;
        }

        .heart.broken::before {
            transform: translateX(-25%) rotate(-15deg);
            clip-path: inset(0 50% 0 0);
        }

        .heart.broken::after {
            transform: translateX(25%) rotate(15deg);
            clip-path: inset(0 0 0 50%);
        }

        @keyframes breakHeart {
            0% {
                transform: translateX(0) rotate(0);
                opacity: 1;
            }
            25% {
                transform: translateX(0) rotate(0);
                opacity: 0.75;
            }
            50% {
                transform: translateX(0) rotate(0);
                opacity: 0.5;             
            }
            75% {
                transform: translateX(0) rotate(0);
                opacity: 0.25; 
            }
            100% {
                transform: translateX(-25%) rotate(-15deg);
                opacity: 0;
            }
        }

        .heart.broken {
            opacity: 0;
        }

        .heart.broken::before,
        .heart.broken::after {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Eu entendo...</h1>
        <p>Eu só queria que soubesse o quanto você é especial para mim!</p>
        <p class="heart">❤</p>
    </div>

    <script>
        setTimeout(() => {
            const heart = document.querySelector('.heart');
            heart.classList.add('broken');
        }, 2000); 
    </script>

</body>
</html>
